apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-lookout
  labels:
    app: kube-lookout
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-lookout
  strategy:
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 0
  template:
    metadata:
      labels:
        app: kube-lookout
    spec:
      serviceAccount: kube-lookout
      containers:
      - name: kube-lookout
        image: bnay14/kube-notify:1.0.0
        imagePullPolicy: Always
        env:
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: SLACK_TOKEN
        - name: SLACK_CHANNEL
          value: "#general"
        - name: CLUSTER_NAME
          value: "Kubernetes Cluster"